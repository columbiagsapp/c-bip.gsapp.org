<div id="node-<%= nid %>">
	<div class="element-inner">
		<div class="image"><i class="preloader icon-fighter-jet icon-spin icon-2x"></i></div>
		<div class="views-field-title">
			<% if (typeof(title) != "undefined" ) { %>
				<%= title %>
			<% } %>
		</div><!-- /.views-field-title -->

		<div class="views-field-field-element-description">
			<% if (typeof(field_element_description) != "undefined" ) { %>
				<%= field_element_description %>
			<% } %>
		</div><!-- /.views-field-field-element-description -->

		<div class="student-name"></div>
		<div class="tags"></div>

	</div><!-- /.element-inner -->

	<div class="element-data-links">
	</div><!-- /.element-data-links -->
</div>
